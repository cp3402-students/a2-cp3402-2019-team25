      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "d7:1c:7d:51:cc:ec:09:2d:91:29:f9:80:5c:27:fc:46"
      - checkout
      - run:
          name: Ping server to see it is alive
