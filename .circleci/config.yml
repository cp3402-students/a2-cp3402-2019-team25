      - run:
          name: Stop apache2 webserver
          command: ssh CircleCI@35.201.21.232 -t "sudo service apache2 stop"
      - run:
          name: Set permissions to be open
          command: ssh CircleCI@35.201.21.232 -t "sudo chmod -R 777 /var/www/html/wp-content"
